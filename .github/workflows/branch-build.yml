name: Branch Build & Test

on:
  pull_request:
    branches:
      - main     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build root package
        run: npm run build